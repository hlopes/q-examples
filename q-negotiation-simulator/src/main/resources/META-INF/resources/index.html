<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AI Manager Negotiation Simulator</title>
    <link href="https://unpkg.com/@picocss/pico@1.5.10/css/pico.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
<main class="container">
    <div class="header">
        <h1><i class="fas fa-handshake"></i> HR Performance Conversation Simulator</h1>
        <p>Practice your negotiation and performance discussion skills with AI managers</p>
    </div>

    <section id="setup">
        <div class="setup-card">
            <form id="setupForm">
                <div class="setup-grid">
                    <div class="selection-section">
                        <h3><i class="fas fa-user-tie"></i> Manager Personality</h3>
                        <div class="selection-options" id="personalities"></div>
                    </div>

                    <div class="selection-section">
                        <h3><i class="fas fa-clipboard-list"></i> Conversation Scenario</h3>
                        <div class="selection-options" id="scenarios"></div>
                    </div>
                </div>

                <div class="user-input-section">
                    <label for="userId"><i class="fas fa-user"></i> Your Name</label>
                    <input id="userId" placeholder="Enter your name" required type="text">
                </div>

                <button class="start-button" type="submit">
                    <i class="fas fa-play"></i> Start Conversation
                </button>
            </form>
        </div>
    </section>

    <section class="hidden" id="chat">
        <div class="chat-container">
            <div class="chat-header">
                <i class="fas fa-comments"></i>
                <span>Performance Conversation in Progress</span>
            </div>
            <div class="chat-messages" id="messages"></div>
            <form class="chat-input" id="messageForm">
                <input id="messageInput" placeholder="Type your message..." required type="text">
                <button type="submit"><i class="fas fa-paper-plane"></i> Send</button>
            </form>
        </div>
        <div style="text-align: center; margin-top: 1rem;">
            <button class="start-button" id="endSessionBtn" style="width: auto; background: var(--danger-color);">
                <i class="fas fa-stop"></i> End Session & Get Feedback
            </button>
        </div>
    </section>

    <section class="hidden" id="feedback">
        <div class="feedback-card">
            <div class="score-display">
                <div class="score-circle" style="--score: 0">
                    <div class="score-text" id="score">0</div>
                </div>
                <h3>Performance Score</h3>
            </div>

            <div class="feedback-section">
                <div class="feedback-list">
                    <h4><i class="fas fa-thumbs-up" style="color: var(--success-color);"></i> Strengths</h4>
                    <ul id="strengths"></ul>
                </div>

                <div class="feedback-list">
                    <h4><i class="fas fa-lightbulb" style="color: var(--warning-color);"></i> Areas for Improvement</h4>
                    <ul id="improvements"></ul>
                </div>
            </div>

            <div style="text-align: center;">
                <button class="start-button" onclick="location.reload()">
                    <i class="fas fa-redo"></i> Start New Session
                </button>
            </div>
        </div>
    </section>
</main>
<script src="app.js"></script>
</body>

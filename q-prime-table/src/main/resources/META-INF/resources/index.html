<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Quarkus + PrimeVue</title>

    <link href="https://cdn.jsdelivr.net/npm/primeicons@7.0.0/primeicons.css" rel="stylesheet">

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/primevue/umd/primevue.min.js"></script>
    <script src="https://unpkg.com/@primeuix/themes/umd/aura.js"></script>

    <style>
        <!-- omitted -->
    </style>
</head>

<body>
<div class="card" id="app">
    <h1>Monthly Revenue Report</h1>
    <p>Data served from a Quarkus backend with Hibernate Panache.</p>

    <p-datatable :globalFilterFields="['period']" :paginator="true" :rows="5" :value="revenues" filterDisplay="row"
                 sortMode="multiple" v-model:filters="filters">
        <template #header>
            <div style="text-align: left;">
                        <span class="p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <p-inputtext placeholder="Search by Period" v-model="filters['global'].value"/>
                        </span>
            </div>
        </template>
        <p-column :sortable="true" field="period" header="Period"></p-column>
        <p-column :sortable="true" field="revenue" header="Revenue (USD)">
            <template #body="slotProps">
                {{ formatCurrency(slotProps.data.revenue) }}
            </template>
        </p-column>
    </p-datatable>
</div>
<script src="app.js"></script>
</body>

</html>

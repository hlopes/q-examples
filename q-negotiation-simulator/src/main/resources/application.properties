# Ollama
quarkus.langchain4j.ollama.chat-model.model-name=mistral
quarkus.langchain4j.ollama.timeout=120s
quarkus.langchain4j.ollama.log-requests=true
quarkus.langchain4j.ollama.log-responses=true
quarkus.langchain4j.ollama.chat-model.log-requests=true
quarkus.langchain4j.ollama.chat-model.log-responses=true
# Logging configuration for debugging purposes
quarkus.log.level=INFO
quarkus.log.category."org.hlopes".level=DEBUG
quarkus.log.category."org.hlopes.rest.SessionResource".level=DEBUG
quarkus.log.category."org.hlopes.memory".level=DEBUG
# Console logging format for better readability
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{1}] %s%e%n

